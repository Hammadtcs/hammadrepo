trigger:
- main  # Change to your active branch name if needed

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.100'  # Match your ASP.NET Core version (e.g., 6.x.x, 8.x.x)

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/SatorAssignment.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/SatorAssignment.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    projects: '**/SatorAssignment.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'satorsc'  # Replace with your Azure service connection name
    appType: 'webApp'
    appName: 'assignment5webapp'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'
